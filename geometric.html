<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="./assets/css/geo.css">
    <title>Geometric</title>
</head>
<body>

<div class="geoBox1 grad1"></div>
<div class="geoBox2 grad2"></div>
<div class="geoBox3 grad3"></div>

    <div class="row">
        <div class="col s12 top-space"></div>
    </div>
    <div class="row">

        <div class="col s3 offset-s2 z-depth-3 center-align time">
            <h4 class="weather">San Leandro, CA | 58&deg; and cloudy</h4>
            <h1 class="clock">8:00pm</h1>
            <h4 class="date">Sunday, March 10</h4>
        </div>

        <div class="col s4 offset-s1">
            <img class="z-depth-3 materialboxed" width="500" id="vg-painting" src="./assets/img/vangoghmuseum-s0106V1962-3840.jpg" alt="Van Gogh's Weatfield under Thunderclouds">
        </div>
    </div>

    <div class="row">
        <div class="col s4 offset-s6">
            <div class="z-depth-3 art-info left-align white-text">
                <h5 class="artist-name">Vincent van Gogh</h5>
                <h5 class="painting-name">Wheatfield under Thunderclouds</h5>
                <p class="painting-info">Auvers-sur-Oise, July 1890, oil on canvas, 50.4 cm x 101.3 cm</p>
                <p class="painting-info">Credits: Van Gogh Museum, Amsterdam (Vincent van Gogh Foundation)</p>

                        
                        
                        
                         
            </div>
        </div>
    </div>


<script type="text/javascript" src="./assets/javascript/materialize.min.js"></script>
<script src="./apikeys.js"></script>
<script src="./assets/javascript/geo.js"></script>
</body>
</html>
